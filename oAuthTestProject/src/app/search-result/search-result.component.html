

<div class="grid-container">
    <div class="row collapse">
        <div class="medium-3 columns">
            <ul class="vertical tabs" data-tabs id="example-tabs">
                <li role="tab" *ngFor="let symbol of displaySymbols" class="tabs-title">
                    <a (click)="selectedSymbol = symbol.symbol && selectSymbol(symbol.symbol)" [attr.aria-selected]="symbol.symbol == selectedSymbol">{{symbol.symbol}}</a>
                    <div class="info-container">
                        <span class="info">{{symbol.companyName}}</span>
                        <span class="info">{{symbol.industry}}</span>
                        <span class="info">{{symbol.website}}</span>
                        <!-- <span class="info">{{symbol.exchange}}</span> -->
                        <!-- <span class="info">{{symbol.description}}</span> -->
                    </div>
                </li>
            </ul>
            <pagination-component class="grid-x grid-margin-x" *ngIf="listCount > pageSize" (goPage)="goToPage($event)" (goNext)="onNext()"
                (goPrev)="onPrev()" [pagesToShow]="5" [pageNumber]="pageNumber" [pageSize]="pageSize" [total]="listCount">
            </pagination-component>
        </div>
    </div>
</div>
